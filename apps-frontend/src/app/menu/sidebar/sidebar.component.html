<div class="sidebar-content">
  <div class="sidebar-brand">
    <a>DXC TECHNOLOGY</a>
  </div>
  <div class="sidebar-header">
    <div class="user-pic">
      <img class="img-responsive img-rounded" src="../../../assets/icons/profil.jpg"
        alt="User picture">
    </div>
    <div class="user-info">
      <span class="user-name"><strong>{{user['nomUser'] | uppercase}} </strong>
        <strong>{{user['prenomUser'] | uppercase}}</strong>
      </span>
      <span class="user-role">{{role}}</span>
    </div>
  </div>
  <!-- sidebar-menu -->
  <div class="sidebar-menu">
    <ul>
      <li class="header-menu">
        <span>General</span>
      </li>
      <li *ngIf="role == 'DSL' || role == 'CM'">
        <a routerLink="capabilite" routerLinkActive="active">
          <span>Capabilités</span>
        </a>
      </li>
      <li *ngIf="role == 'DSL'">
        <a routerLink="contrat" routerLinkActive="active">
          <span>Contrats</span>
        </a>
      </li>
      <li *ngIf="role == 'DSL'">
        <a routerLink="client" routerLinkActive="active">
          <span>Clients</span>
        </a>
      </li>
      <li *ngIf="role == 'DSL' || role == 'CM' || role == 'DL'">
        <a routerLink="ressource" routerLinkActive="active">
          <span>Ressources</span>
        </a>
      </li>
      <li *ngIf="role == 'DSL' || role == 'CM' || role == 'DL'">
        <a routerLink="certification" routerLinkActive="active">
          <span>Certifications</span>
        </a>
      </li>
      <li *ngIf="role == 'DSL' || role == 'CM' || role =='DL' || role == 'Architecte'">
        <a routerLink="technologie" routerLinkActive="active">
          <span>Technologies</span>
        </a>
      </li>
      <li *ngIf="role == 'DSL' || role == 'CM' || role =='DL' || role == 'Architecte'">
        <a routerLink="outil" routerLinkActive="active">
          <span>Outils</span>
        </a>
      </li>
      <li *ngIf="role == 'DSL' || role == 'CM' || role =='DL' || role == 'Architecte'">
        <a routerLink="industrie" routerLinkActive="active">
          <span>Industries</span>
        </a>
      </li>
      <li *ngIf="role == 'DSL' || role == 'CM' || role =='DL' || role == 'Architecte'">
        <a routerLink="activite" routerLinkActive="active">
          <span>Types Activités</span>
        </a>
      </li>
      <li *ngIf="role == 'DSL'">
        <a routerLink="facturation" routerLinkActive="active">
          <span>Types Facturations</span>
        </a>
      </li>
      <li *ngIf="role == 'DSL' || role == 'CM' || role == 'DL'">
        <a routerLink="poste" routerLinkActive="active">
          <span>Postes</span>
        </a>
      </li>
      <li class="header-menu">
        <span>Extra</span>
      </li>
      <li>
        <a >
          <span>Archives</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- sidebar-footer  -->
<div class="sidebar-footer">
  <button type="button" class="btn btn-danger btn-sm" (click)="onLogout()">
    <i class="pi pi-power-off"></i>Déconnexion
  </button>
</div>
